<! DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<html>
<h1>Sliders Page</h1>


<body>
    <div>
        <span id = "rangeValue">0</span>
        <input class="range" type="range" value="0" min="0" max="100" 
        onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></input>
    </div>

        <script type="text/javascript">
            function rangeSlide(value){
                document.getElementById('rangeValue').innerHTML = value;
            }
            
        </script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

*{
    font-family: "Poppins", sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    background: #151515;

}
div{
    position: absolute;
}

#rangevalue{
    position: relative; 
    display:block;
    /*text-align: center;*/
    font-size: 4em;
    color: rgb(151, 33, 33);  
}

.range{

    width: 400px;
    height: 15px;
    appearance: none;
    background: #ffffff;
    outline: none;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
   
}

.range::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #c5280c;
  cursor: pointer;
  border: 4px solid #333;
  box-shadow: -407px 0 0 400px  #c5280c;
;
}

    

</style>
</body>
</html>

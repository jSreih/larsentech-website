<! DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<style>
    .button-group{ 
        display: inline-flex;
        border: 2px solid black;
        border-radius: 4px /4px;
        overflow: hidden;
    }
    .button{
        cursor: pointer;
        background: floralwhite;
        padding: 10px 16px;
        
    }
    .button:last-child{
        cursor: help;

    }
    
    .button:hover {
        background: whitesmoke;
    }
</style>
<body>
    <div class="button-group">
        <button class = "button" type="button"> 1 </button> 
        <button class = "button" type="button"> 2 </button> 
        <button class = "button" type="button"> 3 </button> 
        <button class = "button" type="button"> 4 </button> 
        <button class = "button" type="button"> Help </button> 
    </div>
    
</body>
<h1> Test</h1>

</html>
